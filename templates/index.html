{% extends "base.html" %}
{% block content %}
<a href="/add">Add Student</a>
<table border="1">
<tr><th>ID</th><th>Name</th><th>Course</th><th>Action</th></tr>
{% for s in students %}
<tr>
<td>{{ s.id }}</td>
<td>{{ s.name }}</td>
<td>{{ s.course }}</td>
<td><a href="/delete/{{ s.id }}">Delete</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
